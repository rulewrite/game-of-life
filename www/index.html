<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello wasm-pack!</title>

    <style>
      #wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      #controller {
        margin: 20px 0;
        display: flex;
        align-items: center;
      }
      #controller > * {
        margin: 0 10px;
      }
      #controller button {
        padding: 10px;
      }
      dt:after {
        content: ': ';
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <canvas id="game-of-life-canvas"></canvas>

      <dl>
        <dt>Click</dt>
        <dd>Toggle</dd>
        <dt>Alt + Click</dt>
        <dd>Glider</dd>
      </dl>

      <div id="controller">
        <button type="button" id="play-pause"></button>
        <button type="button" id="random">random</button>
        <button type="button" id="clear">clear</button>
        <div>
          <input id="tick-per-frame" type="range" min="1" max="10" />
          <span id="tick-per-frame-value"></span>
        </div>
      </div>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
